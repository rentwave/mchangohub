name: Deploy Mchangohub Backend

on:
  push:
    branches:
      - master

env:
  docker_tag: ${{ github.sha }}

jobs:
  build:
    name: Build & Push Docker Image (ARM64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ARM64
        run: |
          GIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)
          TAG="master-${GIT_HASH}"
          echo "docker_tag=$TAG" >> $GITHUB_ENV
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/mchangohub:$TAG \
            --push \
            .

  verify:
    name: Verify Server Readiness
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH & Verify Environment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MVPM_SERVER_IP }}
          username: ${{ secrets.MVPM_SSH_USER }}
          key: ${{ secrets.MVPM_PASSWORD_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            echo "Verifying Docker is installed..."
            docker --version
            echo "Checking existing containers..."
            docker ps
            echo "Verifying mchangohub directory exists..."
            ls -la /srv/apps/live/mchangohub

  deploy:
    name: Deploy New Version
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MVPM_SERVER_IP }}
          username: ${{ secrets.MVPM_SSH_USER }}
          key: ${{ secrets.MVPM_PASSWORD_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            sudo chown -R $USER:$USER /srv/apps/live/mchangohub
            cd /srv/apps/live/mchangohub
            git reset --hard
            git checkout master
            git pull origin master

            echo "BACKEND_TAG=${{ env.docker_tag }}" > .env
            cat .env

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            docker compose pull
            docker compose up -d --build
            docker ps

  cleanup:
    name: Cleanup Old Docker Images
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: SSH & Cleanup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MVPM_SERVER_IP }}
          username: ${{ secrets.MVPM_SSH_USER }}
          key: ${{ secrets.MVPM_PASSWORD_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "Stopping unused containers..."
            docker compose down --remove-orphans || true

            echo "Cleaning up old Docker images and stopped containers..."
            docker system prune -af
            docker volume prune -f
