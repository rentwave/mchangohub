name: Deploy Mchangohub Backend

on:
  push:
    branches:
      - main

env:
  docker_tag: ${{ github.sha }}

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mchangohub:${{ env.docker_tag }} .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mchangohub:${{ env.docker_tag }}

  verify:
    name: Verify Server Readiness
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH & Verify Environment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MVPM_SERVER_IP }}
          username: ${{ secrets.MVPM_SSH_USER }}
          key: ${{ secrets.MVPM_PASSWORD_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            echo "Verifying Docker is installed..."
            docker --version
            echo "Checking existing containers..."
            docker ps
            echo "Verifying mchangohub directory exists..."
            ls -la /srv/apps/live/mchangohub

  deploy:
    name: Deploy New Version
    needs: verify
    runs-on: ubuntu-latest
    steps:
      -   name: SSH & Deploy
          uses: appleboy/ssh-action@v1.0.0
          with:
            host: ${{ secrets.MVPM_SERVER_IP }}
            username: ${{ secrets.MVPM_SSH_USER }}
            key: ${{ secrets.MVPM_PASSWORD_SSH_KEY }}
            port: 22
            script_stop: true
            script: |
              set -e
              sudo chown -R $USER:$USER /srv/apps/live/mchangohub
              cd /srv/apps/live/mchangohub
              git reset --hard
              git checkout master
              git pull origin master
              echo "BACKEND_TAG=${{ env.docker_tag }}" > .env
              cat .env
              echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
              docker-compose pull
              docker-compose up -d --build
              docker ps
  
  
  cleanup:
    name: Cleanup Old Docker Images
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: SSH & Cleanup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MVPM_SERVER_IP }}
          username: ${{ secrets.MVPM_SSH_USER }}
          key: ${{ secrets.MVPM_PASSWORD_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "Cleaning up old Docker images and stopped containers..."
            docker system prune -af
            docker volume prune -f
